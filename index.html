<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <div class="left-align-container">
        <div class="front-card">
          <div class="card-det">
            <img
              class="card-brand"
              src="./images/card-logo.svg"
              alt="card-brand"
            />
            <p class="card-number" id="card-num-front">0000 0000 0000 0000</p>
            <div class="card-det-cont">
              <p class="card-owner" id="card-name">Jane Appleseed</p>
              <p class="card-expiry" id="card-date">
                <span id="card-month-front">00</span>/<span id="card-year-front"
                  >00</span
                >
              </p>
            </div>
          </div>
        </div>
        <div class="back-card">
          <p class="card-code" id="card-cvc">000</p>
        </div>
      </div>

      <div class="right-align-container">
        <form class="card-form" id="form-input">
          <label for="card-holder-name">Cardholder Name</label>
          <input
            type="text"
            id="holder-name"
            class="card-holder-name"
            placeholder="e.g. Jane Appleseed"
          />
          <label for="card-number">Card Number</label>
          <input
            type="text"
            id="number-card"
            class="card-form-number"
            placeholder="e.g. 1234 5678 9123 000"
          />
          <div class="details-cont-form">
            <div class="expiry-form">
              <label for="expiry-date" class="label-expiry"
                >Exp. Date (MM/YY)</label
              >
              <div class="month-year-cont-form">
                <input
                  type="number"
                  id="month-form"
                  class="card-month-form"
                  placeholder="MM"
                />
                <input
                  type="number"
                  id="year-form"
                  class="card-year-form"
                  placeholder="YY"
                />
              </div>
            </div>
            <div class="cvc-form">
              <label for="cvc-form">CVC</label>
              <input
                type="number"
                id="cvc-form"
                class="card-cvc-form"
                placeholder="e.g. 123"
              />
            </div>
          </div>

          <button class="form-btn" id="confirm-btn">Confirm</button>
        </form>
        <div class="hidden fin-cont" id="form-thanks">
          <img src="./images/icon-complete.svg" class="ok-icon" alt="icon-ok" />
          <h3 class="fin-title">Thank you!</h3>
          <p class="fin-text">We've added your card details!</p>
          <button class="fin-btn" id="continue-btn">Continue</button>
        </div>
      </div>
    </main>
    <script src="./cleaveJs/cleave.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
